<main class="flex center space-a">
    <section class="contacts-list flex space-b">
        <div class="contact-item" ng-repeat="contact in contactsCtrl.contacts">
            <div class="contact-item-cont">
                <div class="contact-item-image">
                    <img src="{{contact.photo}}" alt="Imagen de perfil de {{contact.name}}">
                </div>
                {{contact.name}}
            </div>
        </div>
    </section>

    <aside class="flex column space-b">
        <div class="edit-selector">
            <button ng-click="contactsCtrl.edit='personal'">Info</button>
            <button ng-click="contactsCtrl.edit='comics'">Comics</button>
            <button ng-click="contactsCtrl.edit='gifs'">Gifs</button>
        </div>
        <div ng-if="contactsCtrl.edit=='comics'">
            <input type="text" ng-model="input" ng-change="contactsCtrl.giveMeComics()">
            <button ng-click="giveMeComics()">Traer Comics</button>

            <div class="slider-container flex center">
                <div class="arrow flex center" ng-click="prevOffset()"> <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </div>
                <div class="comic-container flex space-a">
                    <div ng-click="addToFavorite(comic)" ng-class="{favorite: isIn(comic.id)}" class="comic-item" ng-repeat="comic in contactsCtrl.list_comics">
                        <img src="{{comic.photo}}" alt="">
                    </div>
                </div>
                <div class="arrow flex center" ng-click="nextOffset()"> <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </div>
            </div>


            <div class="comic-container flex column center favorite-list">
                <h1>Favoritos</h1>
                <div class="comic-item-container flex center">
                    <div ng-click="removeFromFavorite(comic.id)" class="comic-item center" ng-repeat="comic in favorite_list">
                        <img src="{{comic.photo}}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <form ng-if="contactsCtrl.edit=='personal'" class="form-group flex column space-b">
            <div class="input-group-iconic flex column center">
                <div class="flex center search-bar">
                    <i class="fa fa-user-circle" ng-class="{error: !clientForm.newName.$valid && clientForm.newName.$touched && clientForm.newName.$dirty}" aria-hidden="true"></i>
                    <input ng-minlength="5" type="text" name="newName" id="newName" ng-model="contactsCtrl.name" ng-change="" ng-required="true" placeholder="Nombre">
                    <small class="checked" ng-if="clientForm.newName.$valid"><i class="fa fa-check" aria-hidden="true"></i></small>
                </div>
                <div class="flex">
                    <small class="error-text" ng-if="clientForm.newName.$invalid && clientForm.newName.$touched">Tu nombre de usuario debe contener al menos 10 carateres</small>
                </div>
            </div>
            <div class="input-group-iconic flex column center">
                <div class="flex center search-bar">
                    <i class="fa fa-user-circle" ng-class="{error: !clientForm.newName.$valid && clientForm.newName.$touched && clientForm.newName.$dirty}" aria-hidden="true"></i>
                    <input ng-minlength="5" type="text" name="newName" id="newName" ng-model="contactsCtrl.name" ng-change="" ng-required="true" placeholder="Nombre">
                    <small class="checked" ng-if="clientForm.newName.$valid"><i class="fa fa-check" aria-hidden="true"></i></small>
                </div>
                <div class="flex">
                    <small class="error-text" ng-if="clientForm.newName.$invalid && clientForm.newName.$touched">Tu nombre de usuario debe contener al menos 10 carateres</small>
                </div>
            </div>
            <div class="input-group-iconic flex column center">
                <div class="flex center search-bar">
                    <i class="fa fa-user-circle" ng-class="{error: !clientForm.newName.$valid && clientForm.newName.$touched && clientForm.newName.$dirty}" aria-hidden="true"></i>
                    <input ng-minlength="5" type="text" name="newName" id="newName" ng-model="contactsCtrl.name" ng-change="" ng-required="true" placeholder="Nombre">
                    <small class="checked" ng-if="clientForm.newName.$valid"><i class="fa fa-check" aria-hidden="true"></i></small>
                </div>
                <div class="flex">
                    <small class="error-text" ng-if="clientForm.newName.$invalid && clientForm.newName.$touched">Tu nombre de usuario debe contener al menos 10 carateres</small>
                </div>
            </div>
            <div class="input-group-iconic flex column center">
                <div class="flex center search-bar">
                    <i class="fa fa-user-circle" ng-class="{error: !clientForm.newName.$valid && clientForm.newName.$touched && clientForm.newName.$dirty}" aria-hidden="true"></i>
                    <input ng-minlength="5" type="text" name="newName" id="newName" ng-model="contactsCtrl.name" ng-change="" ng-required="true" placeholder="Nombre">
                    <small class="checked" ng-if="clientForm.newName.$valid"><i class="fa fa-check" aria-hidden="true"></i></small>
                </div>
                <div class="flex">
                    <small class="error-text" ng-if="clientForm.newName.$invalid && clientForm.newName.$touched">Tu nombre de usuario debe contener al menos 10 carateres</small>
                </div>
            </div>
            <button ng-click="contactsCtrl.addContact()">AÃ±adir</button>
        </form>
    </aside>
</main>
