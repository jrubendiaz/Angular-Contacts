<image-slider
    ng-if="vm.list.length > 0"
    list="vm.list"
    favorite-list="vm.favoriteList"
    offset="vm.offset"
    limit="vm.limit"
    give-me-next="vm.giveMeGifs()">
</image-slider>
<div class="comics-placeholders" ng-if="vm.list < 1">
    <div class="comic-placeholder flex">
        <div
        class="placeholder bg-purple pink"
        ng-repeat="placeholder in vm.placeholders track by $index">
        </div>
    </div>
</div>
<form class="flex marvel-search-form form-group">
    <div class="flex column input-group">
        <label class="title pink">¿Sobre qué quieres los GIFS?:</label>
        <div class="flex center">
            <input
            type="text"
            placeholder="Gifs about whaaaat?"
            ng-model="vm.input"/>
            <small class="checked" ng-if="contactsCtrl.newContact.email.$valid"><i class="fa fa-check" aria-hidden="true"></i></small>
        </div>
        <div class="flex">
            <small class="error-text" ng-if="contactsCtrl.newContact.email.$invalid && contactsCtrl.newContact.email.$touched">Tu nombre de usuario debe contener al menos 10 carateres</small>
        </div>
        <div class="actions flex center">
            <button
                class="btn bg-pink white"
                ng-click="vm.giveMeGifs()">Buscar</button>
            <button
                class="btn bg-pink white"
                ng-click="vm.orderByTrending()">Trending</button>
            <button
                class="btn bg-pink white"
                ng-click="vm.orderByNewest()">Newest</button>
        </div>
    </div>
</form>

<favorite-list
    list="vm.favoriteList">
</favorite-list>
