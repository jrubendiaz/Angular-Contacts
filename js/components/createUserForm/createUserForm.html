<form class="form-group flex center column space-b create-user-form pink">
    <div class="form-header flex center">
        <label class="highlight">Regístrate: </label>
    </div>
    <div class="flex column input-group">
        <label class="title purple">Correo electrónico:</label>
        <div class="flex center">
            <input type="email" name="email" id="email" ng-model="vm.aux_user.email" ng-change="" ng-required="true" placeholder="Correo electrónico">
            <small class="checked" ng-if=""><i class="fa fa-check" aria-hidden="true"></i></small>
        </div>
        <div class="flex">
            <small class="error-text" ng-if="">Email incorrecto</small>
        </div>
    </div>
    <div class="flex column input-group">
        <label class="title purple">Password:</label>
        <div class="flex center">
            <input type="password" name="pass" id="pass" ng-model="vm.aux_user.pass" ng-change="" ng-required="true" placeholder="Contraseña">
            <small class="checked" ng-if=""><i class="fa fa-check" aria-hidden="true"></i></small>
        </div>
        <div class="flex">
            <small class="error-text" ng-if="">Contraseña incorrecta</small>
        </div>
    </div>
    <button
    class="btn bg-pink white"
    ng-click="vm.createUser()">Siguiente</button>
</form>
