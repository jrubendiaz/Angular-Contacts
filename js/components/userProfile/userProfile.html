<div class="profile-container flex column center">
    <div class="profile-header">
        <img src="{{vm.user.photo}}" alt="" class="profile-photo">
    </div>
    <div class="profile-info flex column center">
        <label class="white">
            <strong>Datos personales</strong>
        </label>
        <p class="profile-info-name">{{vm.user.name}}</p>
        <div class="profile-info-iconic-container flex center">
            <div class="profile-info-iconic flex column center">
                <button class="btn btn-circle bg-purple flex center">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </button>
                <small class="bg-purple">{{vm.user.email}}</small>
            </div>
            <div class="profile-info-iconic flex column center">
                <button class="btn btn-circle bg-purple flex center">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </button>
                <small class="bg-purple">{{vm.user.phone}}</small>
            </div>
        </div>
    </div>
</div>
