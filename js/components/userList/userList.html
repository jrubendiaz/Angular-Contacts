<div class="contact-item flex column center" ng-repeat="contact in vm.users">
    <div class="contact-item-cont flex center column bg-purple">
        <div class="contact-item-image">
            <img src="{{contact.photo}}" alt="Imagen de perfil de {{contact.name}}">
        </div>
        <div class="contact-item-info">
                <h3>{{contact.name}}</h3>
        </div>
    </div>
    <div class="contact-item-actions flex center">
            <a href="#!/contact/{{contact.id || 0}}">
                <button class="btn btn-circle bg-green purple">
                        <i class="fas fa-edit"></i>
                </button>
            </a>
    </div>
</div>
