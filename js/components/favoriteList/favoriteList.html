<div class="favorite-list-header flex center">
    <label class="purple">
        <strong>Favoritos</strong>
    </label>
</div>
<div class="favorite-list">
    <div class="favorite-item-container flex center">
        <div
        ng-click="vm.removeFromList(fav.id)"
        class="favorite-item center"
        ng-repeat="fav in vm.list">
            <img src="{{fav.photo}}" alt="">
        </div>
    </div>
</div>
