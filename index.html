<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS - Contacts Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="AngularContacts">

    <!-- Controllers -->
    <script src="js/controllers/contacts.controller.js"></script>

    <script src="js/controllers/marvel.controller.js"></script>

</html>
